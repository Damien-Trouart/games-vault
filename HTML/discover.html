<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Damien Trouart">
    <meta name="description"
        content="Backlog of your current, past and futur video games, a place to remember every game you have played or want to">
    <meta name="og:site_name" content="GamesVault">
    <title>GamesVault</title>
    <link rel="stylesheet" href="../sass/main.css">
    <script type="module" src="./../JS/main.js"></script>
</head>


<body>

    <header>
        <div class="headerLogo">
            <img src="../assets/GamesVaultLogoSmall.png" alt="GamesVault Logo">
        </div>
        <form action="" method="get" class="headerSearch">
            <input class="headerSearch__input" type="search" autocomplete="off"
                placeholder="Search your favorite games...">
            <button type="submit" class="headerSearch__button" value="Search"><img src="../assets/magnifier.svg"
                    alt="magnifier logo"></button>
        </form>
        <nav class="headerNav">
            <ul>
                <li><a href="../HTML/index.html">Vault</a></li>
                <li><a href="../HTML/discover.html">Discover</a></li>
                <li><a href="../HTML/profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="headerLogin">
            <a href="">
                <img src="./../assets/login.svg" alt="Login Logo">
                <span>Login</span>
            </a>
        </div>
    </header>

    <template id="game-card-template">
        <div class="game-card">
            <h2 class="gcTitle"></h2>
            <div class="gcImgContainer">
                <img class="gcImg" alt="Game Cover">
            </div>
            <label for="InVaultCheck" class="InVaultLabel"></label>
            <input type="checkbox" class="InVaultCheckbox" id="InVaultCheck"></input>
        </div>
    </template>

    <main class="discoverMain">
        <section class="searchContainer">
            <aside class="filters">
                <form id="filtersForm">
                    <fieldset class="filtersForm__block">
                        <legend> Plateform </legend>
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" name="platform" value="pc">
                                    PC
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="platform" value="ps5">
                                    PlayStation 5
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="platform" value="switch2">
                                    Nintendo Switch
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="platform" value="xbox">
                                    Xbox serie X/S
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset class="filtersForm__block">
                        <legend> Type </legend>
                        <ul>
                            <li>
                                <label>
                                    <input type="checkbox" name="type" value="game">
                                    Jeu
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="type" value="dlc">
                                    DLC
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="type" value="demo">
                                    Démo
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="type" value="beta">
                                    Bêta
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset class="filter-group">
                        <legend> Realese Date </legend>
                        <div class="year-range">
                            <label>
                                De
                                <input type="number" name="year-min" min="1980" max="2100" placeholder="2000">
                            </label>
                            <label>
                                à
                                <input type="number" name="year-max" min="1980" max="2100" placeholder="2025">
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="filter-group">
                        <legend>Specify with tags</legend>
                        <ul class="tagList">
                            <li>
                                <label>
                                    <input type="checkbox" name="tag" value="solo">
                                    Solo <span class="tagCount"></span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="tag" value="action">
                                    Action <span class="tagCount"></span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="tag" value="aventure">
                                    Aventure <span class="tagCount"></span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="tag" value="independant">
                                    Indépendant <span class="tagCount"></span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" name="tag" value="simulation">
                                    Simulation <span class="tagCount"></span>
                                </label>
                            </li>
                        </ul>
                        <input type="search" class="tagSearch-input" placeholder="Search other tags" autocomplete="off"
                            aria-label="Search other tags">
                    </fieldset>

                </form>


            </aside>
            <div class="searchResults">
                <h2>Search Results</h2>
                <div class="gameCarousel">
                    <div class="gameCardContainer"></div>
                </div>
            </div>
        </section>
        <section class="topPlayed">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Damien Trouart</p>
        <p>All rights reserved.</p>
</body>

</html>
