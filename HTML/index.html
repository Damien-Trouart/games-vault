<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Damien Trouart">
    <meta name="description" content="Backlog of your current, past and futur video games, a place to remember every game you have played or want to">
    <meta name="og:site_name" content="GamesVault">
    <title>GamesVault</title>
    <link rel="stylesheet" href="../sass/main.css">
    <script type="module" src="./../JS/main.js"></script>
</head>
<body>
    <header>
        <div class="headerLogo">
            <img src="../assets/GamesVaultLogo.png" alt="GamesVault Logo">
        </div>
        <form action="" method="get" class="headerSearch">
            <input type="search" autocomplete="off" placeholder="Search your favorite games...">
        </form>
        <nav class="headerNav">
            <ul>
                <li><a href="../HTML/index.html">Games</a></li>
                <li><a href="../HTML/discover.html">Discover</a></li>
                <li><a href="../HTML/profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="headerLogin">
            <a href="">
                <img src="./../assets/login.svg" alt="Login Logo">
                <span>Login</span>
            </a>
        </div>
    </header>

    <template id="game-card-template"></template>
    
    <main>
        <section class="recentlyPlayed">
            <div class="gameCarousel"></div>
        </section>
        <section class="notPlayedInAWhile">
            <div class="gameCarousel"></div>
        </section>
        <section class="neverPlayed">
            <div class="gameCarousel"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
